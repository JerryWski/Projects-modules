<!DOCTYPE html>

<html lang="PL">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Product card</title>
    <meta name="viewport" content="width=width-device, initial-scale=1" />
    <meta
      name="description"
      content="Jak zrobić ćwiczenie z kursu Frontend Mentor, aby zostać Frontend Developerem"
    />
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="#" />
    <!--to po to aby nie było błędu w konsoli-->
  </head>

  <body class="main">
    <div class="card">
      <picture>
        <source media="(max-width:375px)" srcset="./img/mobile.jpg">
        <img src="./img/desktop.jpg" alt="perfume bottle" style="width: auto;">
      </picture>
      <!-- <div class="image-container"></div> -->
      <div class="card__body">
        <p class="card__body-text"><span class="upper-text">Perfume</span></p>
        <h1 class="card__body-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__body-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of
          <span class="upper-text">Chanel</span>
        </p>
        <div class="card-prices">
          <p class="price-left">$149.99</p>
          <p class="price-right">$169.99</p>
        </div>
        <div class="card__btn card__btn--highlight">
          <i class="fa-solid fa-cart-shopping" style="color: #fff"></i> Add to
          Cart
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/4619b49638.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
